- date: 藤原洋記念ホール
  sessions:
    - title: 開会の挨拶
      time: 9:20-9:30
      presenters:
        - name_and_title: |-
            ONIC Japan2016 実行委員会 委員長<br />
            浅羽 登志也 (株式会社IIJイノベーションインスティテュート)

    - title: Open Networking に対するNTTコミュニケーションズの挑戦
      time: 10:00-10:30
      type: 講演
      tag: s_01
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br>
            山下 達也
          photo: 
      abstract: |-
        NTTコミュニケーションズは事業ビジョンとして、「Transform. Transcend.」と称し、 
        お客さまのビジネスや社会、そして市場に飛躍的進化（Transform）とダイナミック な
        変革（Transform）をもたらし、期待や想像を超える（Transcend）新たな価値や、 
        すべての垣根を越えて（Transcend）つながる世界を創造するため、時代を先駆ける 技術や
        サービスを提供することを目指しています。
        この事業ビジョン実現に向けた時代を先駆ける技術の一つとして、OpenNetworking の技術開発を
        積極的に行っております。<br/>本講演では、NTTコミュニケーションズにおけるOpenNetworkingの
        取組みとして、 OSSを活用した技術開発動向や人材育成についてお話しします。
      slides:
        - file: keynote.pdf

    - title: テレコムネットワークの仮想化：ETSI NFVからOPNFVまで
      time: 10:00-10:30
      type: 講演
      tag: s_02
      presenters:
        - name_and_title: |-
            株式会社NTTドコモ 先進技術研究所<br />
            Khan Ashiq
          photo: 
      abstract: |-
        NFVはネットワーク仮想化に基づいたテレコムネットワークの実装とオペレー ション技術を指す。<br>
        ETSI ISG NFVは管理機構のMANO を含め、その国際標準仕様を規定している。<br>
        ETSI NFV仕様の普及により、その実装の試みとしてOPNFVというオープンソースコミュニティも立ち
        上がった。OPNFVは仮想化テレコムネットワークを支える仮想化ネットワークプラットフォームを
        オープンソースソフトウェアで構築することを目的に、既に3つのリリースを公開した。本講演ではNFV
        がこれまでに歩んできた仮想化技術のコンセプトの具現化からその商用導入までのプロセスを紹介する。
  
    - title: 休憩
      time: 10:30-11:00

    - title: 制御系ネットワークの技術動向とセキュリティ対策
      time: 11:00-11:30
      type: 講演
      tag: s_03
      presenters:
        - name_and_title: |-
            技術研究組合制御システムセキュリティセンター(CSSC)<br>
            細川 嵩
          photo: 
      abstract: |-
        制御システムは工場や発電所、ビルなどをはじめとしてさまざまな所で稼働している。
        近年ではIPやEthernetなどの汎用技術も取り入れた制御系ネットワークを構築することにより、
        きめ細やかなサービスの提供や制御システムの低コスト化を実現している。しかしながら汎用
        技術を取り入れることにより、Stuxnetをはじめとする制御システムへのサイバー攻撃が発生
        してきている。<br>
        本公演では、制御システムの特徴に合わせたセキュリティ対策例や制御システムセキュリティ
        センターの研究成果などについて紹介する。

    - title: Open Daylightで「Open SDN Continuum」 を創造<br>Creating “Open SDN Continuum” With OpenDaylight
      time: 11:30-12:00
      type: 講演
      tag: s_04
      presenters:
        - name_and_title: |-
            Fujitsu Network Communications, Inc. <br>
            Igor Bergman
          photo: 
      abstract: |-
        新しいスタイルの競合が従来のサービスプロバイダと企業向けサービスデリバリーに挑戦している。
        従来の音声・データネットワークでは、画像配信、ライブスポーツ、マルチプレーヤオンライン
        ゲームを端末依存せず時には同時に複数端末を使うといった顧客ニーズを満たすのが困難になっている。<br>
        プロバイダは、「オープン」コンセプトをテクノロジースタックに取り込むことを含め、ビジネスモデルを
        根本から変えることに取り組んでいる。　その中でも61％のプロバイダはOpenDaylight採用を選択。<br>
        その理由は、多くのネットワークアプリとユースケースに支えられ、柔軟かつプログラマブルなオープン
        ソースプラットフォームであるから。<br>
        グローバルなお客様をお手伝いすることで、富士通はOpen Daylightのパートナ一員として、経験豊富なコミュ
        ニティから、ユーザと開発者とのコラボレーションによる900に上るコントリビューション並びに10万コード
        コミットの恩恵を受けられています。<br>
        本セッションでは、Fujitsu Network Communications, IncのIgor Bergmanが、「オープンコンティ
        ニュアム」について、如何にオープンソフトとハードが最もパワフルで信頼性の高い次世代ネットワークを
        支えていくかについて話します。<br>
        <br>
        New categories of competitors are challenging the traditional model of service provider and enterprise service delivery. Legacy voice and data networks struggle to meet the needs of consumers who expect to stream studio movies, live sports, and multiplayer online gaming from any device they happen to be using- sometimes concurrently.<br>
        Providers are fundamentally changing their business models, including the introduction of “open” concepts to their entire technology stack, and 61%* of them choose OpenDaylight. Using power of flexible and programmable Open Source platform that is underpinning a wide breadth of networking applications and use cases.<br>
        Helping our Global customers, Fujitsu is partnering with OpenDaylight to successfully draw on rich community, and collaboration of developers and user’s with almost 900 contributions and 100,000 code commits.<br>
        In this session, Igor Bergman from Fujitsu Network Communications, will discuss the “open continuum” and how open software and hardware is the foundation of the next generation of the world’s most powerful and reliable networks.<br>
        <br>
        ※このプログラムは英語での講演となります。

    - title: お昼休憩
      time: 12:00-13:10

    - title: IT市場の変遷とSDN
      time: 13:10-13:40
      type: 講演
      tag: s_05
      presenters:
        - name_and_title: |-
            株式会社野村総合研究所<br>
            木下 貴史
          photo: 
      abstract: |-
        SDNという言葉が単体で語られることはかつてより少なくなったが、
        そのコンセプトは新しいIT市場において急速な広がりをみせている。<br>
        一方で、IoTのようにスケーラブルで低価格、かつ柔軟な基盤の必要性を
        感じている非IT部門の ユーザ達のニーズを、SDNを始めとする仮想化技術が
        支えているとの側面もある。<br>
        そのような環境の中におけるSDN市場について考える。

    - title: GoBGP – BGP daemon in the Open Networking Era
      time: 13:40-14:10
      type: 講演
      tag: s_06
      presenters:
        - name_and_title: |-
            NTTソフトウエアイノベーションセンタ<br>
            石田 渉
          photo: 
      abstract: |-
        本講演ではNTTソフトウェアイノベーションセンタ発のオープンソースBGP
        実装である、GoBGPを紹介します。<br>
        BGPはインターネットを支えるプロトコルとして世界中で利用されていますが、
        近年大規模データセンタ内のルーティングにも利用され、その利用用途はさらに広
        がっています。<br>
        Open Networkingな世界では、従来の垂直統合型のTurnkeyソリューション
        ではなく、様々なコンポーネントと連携しやすいソフトウェアスタックが求められて
        います。<br>
        BGP実装も利用用途が広がるにつれ、同様のニーズが高まっており、 そのようなニーズ
        を満たすためNTTソフトウェアイノベーションセンタではGoBGPの開 発に取り組んでいます。
      slides:
        - file: f06.pdf

    - title: Zebra 2.0 – SDN, NFV, Container時代のNetworking Softwareの設計と実装
      time: 14:10-14:40
      type: 講演
      tag: s_07
      presenters:
        - name_and_title: |-
            Hash-set<br>
            石黒 邦宏
          photo: 
      abstract: |-
        SDN, NFV, Containerなど、これまで存在していなかったネットワーキング環境が
        広がっていく中、スケーラビリティや、APIへの対応など様々な対応が Networking 
        Softwareに求められている。現在広く使われているOpen Source Networking 
        SoftwareであるQuaggaのアーキテクチャの設計を根本から見直し、 これからの
        ネットワーキング環境に対応した新たなNetworking Softwareであ るZebra 2.0の
        実装を進めている。その設計と実装について解説します。

    - title: 休憩
      time: 14:40-15:10

