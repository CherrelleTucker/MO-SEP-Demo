    - title: 新たなトレンド IP・光融合テクノロジの最新動向
      time: 13:40-14:20
      type: スポンサーセッション3
      tag: s_05
      presenters:
        - name_and_title: |-
            児玉 賢彦<br />
            シスコシステムズ 合同会社<br />
            SPネットワーキング アンド クラウドアーキテクチャ事業部<br />
            テクニカル ソリューション アーキテクト
          photo: kodama_web.jpg
        - name_and_title: |-
            佐々木 俊輔<br />
            シスコシステムズ 合同会社<br />
            SPネットワーキング アンド クラウドアーキテクチャ事業部<br />
            テクニカル ソリューション アーキテクト
          photo: sasaki_web.jpg
      abstract: |-
        これまで通信事業者において個別に構築・運用されてきた IPレイヤーと
        光伝送レイヤーの融合が、業界の最先端で熱いトレンドとなっています。
        背景には、昨今の技術革新によるデバイスの小型化から始まった光レイヤの
        ディスアグリゲーション（ハードウェアの機能を分離）とオープン化の進展、
        ネットワークのシンプル化と自動化へのニーズの高まり、400G インターフェイスの
        急速な拡大への期待があります。本セッションでは、これら IP・光融合テクノロジ
        および自動化の最新トレンドを、メーカーの視点を超えて広く業界・市場の視点からご紹介します。
      slides:
        - file: Cisco_ONIC2021.pdf
