    - title: WebRTCによる低遅延ライブ配信について
      time: 16:00-16:40
      type: 講演4
      tag: s_08
      presenters:
        - name_and_title: |-
            松下 正樹</br />
            NTTコミュニケーションズ株式会社 イノベーションセンター
          photo: matsusita.jpg
      abstract: |-
        NTTコミュニケーションズでは、WebRTCを活用し1秒未満の遅延でライブ配信が可能な
        プラットフォームの開発に取り組んでいます。 ライブ配信の遅延を小さくすることで、
        双方向のコミュニケーションや臨場感のあるライブ体験を提供することが可能となります。 
        本発表では、WebRTCを用いたライブ配信の特徴や、大規模な低遅延ライブ配信を
        可能にするためのアーキテクチャについてご紹介します。
      slides:
        - file: ONIC2021_WebRTC.pdf
