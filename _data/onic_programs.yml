    - title: オープンソースで実現するクラウドネイティブな世界
      time: 14:40-15:10
      type: 講演
      tag: s_23
      presenters:
        - name_and_title: |-
            日本電気株式会社<br>
            鳥居 隆史
          photo: 
      abstract: |-
        世の中にはクラウドと名前の付くシステムやソリューションが多くありますが、 それらを使うだけでは、クラウドの利点を享受できるわけではありません。<br>
        クラウドを活用し、クラウドネイティブに仕組みを変えていくことが大切です。<br>
        アプリケーションをクラウドネイティブ化するというだけではなく、システムと組織まで含めた仕組みを再構成していく必要があります。オープンソースは そのための道具として有効です。本セッションではオープンソースの最新トレンドから、クラウドネイティブへの取り組みを解説します。
