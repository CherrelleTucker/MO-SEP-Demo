    - title: GoBGP – BGP daemon in the Open Networking Era
      time: 13:40-14:10
      type: 講演
      tag: s_06
      presenters:
        - name_and_title: |-
            NTTソフトウエアイノベーションセンタ<br>
            石田 渉
          photo: 
      abstract: |-
        本講演ではNTTソフトウェアイノベーションセンタ発のオープンソースBGP
        実装である、GoBGPを紹介します。<br>
        BGPはインターネットを支えるプロトコルとして世界中で利用されていますが、
        近年大規模データセンタ内のルーティングにも利用され、その利用用途はさらに広
        がっています。<br>
        Open Networkingな世界では、従来の垂直統合型のTurnkeyソリューション
        ではなく、様々なコンポーネントと連携しやすいソフトウェアスタックが求められて
        います。<br>
        BGP実装も利用用途が広がるにつれ、同様のニーズが高まっており、 そのようなニーズ
        を満たすためNTTソフトウェアイノベーションセンタではGoBGPの開 発に取り組んでいます。
      slides:
        - file: nokia.pdf

