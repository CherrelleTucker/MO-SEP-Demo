    - title: 制御系ネットワークの技術動向とセキュリティ対策
      time: 11:00-11:30
      type: 講演
      tag: s_03
      presenters:
        - name_and_title: |-
            技術研究組合制御システムセキュリティセンター(CSSC)<br>
            細川 嵩
          photo: 
      abstract: |-
        制御システムは工場や発電所、ビルなどをはじめとしてさまざまな所で稼働している。
        近年ではIPやEthernetなどの汎用技術も取り入れた制御系ネットワークを構築することにより、
        きめ細やかなサービスの提供や制御システムの低コスト化を実現している。しかしながら汎用
        技術を取り入れることにより、Stuxnetをはじめとする制御システムへのサイバー攻撃が発生
        してきている。<br>
        本公演では、制御システムの特徴に合わせたセキュリティ対策例や制御システムセキュリティ
        センターの研究成果などについて紹介する。
      slides:
        - file: NTTCom.pdf

    - title: Open Daylightで「Open SDN Continuum」 を創造<br>Creating “Open SDN Continuum” With OpenDaylight
      time: 11:30-12:00
      type: 講演
      tag: s_04
      presenters:
        - name_and_title: |-
            Fujitsu Network Communications, Inc. <br>
            Igor Bergman
          photo: 
      abstract: |-
        新しいスタイルの競合が従来のサービスプロバイダと企業向けサービスデリバリーに挑戦している。
        従来の音声・データネットワークでは、画像配信、ライブスポーツ、マルチプレーヤオンライン
        ゲームを端末依存せず時には同時に複数端末を使うといった顧客ニーズを満たすのが困難になっている。<br>
        プロバイダは、「オープン」コンセプトをテクノロジースタックに取り込むことを含め、ビジネスモデルを
        根本から変えることに取り組んでいる。　その中でも61％のプロバイダはOpenDaylight採用を選択。<br>
        その理由は、多くのネットワークアプリとユースケースに支えられ、柔軟かつプログラマブルなオープン
        ソースプラットフォームであるから。<br>
        グローバルなお客様をお手伝いすることで、富士通はOpen Daylightのパートナ一員として、経験豊富なコミュ
        ニティから、ユーザと開発者とのコラボレーションによる900に上るコントリビューション並びに10万コード
        コミットの恩恵を受けられています。<br>
        本セッションでは、Fujitsu Network Communications, IncのIgor Bergmanが、「オープンコンティ
        ニュアム」について、如何にオープンソフトとハードが最もパワフルで信頼性の高い次世代ネットワークを
        支えていくかについて話します。<br>
        <br>
        New categories of competitors are challenging the traditional model of service provider and enterprise service delivery. Legacy voice and data networks struggle to meet the needs of consumers who expect to stream studio movies, live sports, and multiplayer online gaming from any device they happen to be using- sometimes concurrently.<br>
        Providers are fundamentally changing their business models, including the introduction of “open” concepts to their entire technology stack, and 61%* of them choose OpenDaylight. Using power of flexible and programmable Open Source platform that is underpinning a wide breadth of networking applications and use cases.<br>
        Helping our Global customers, Fujitsu is partnering with OpenDaylight to successfully draw on rich community, and collaboration of developers and user’s with almost 900 contributions and 100,000 code commits.<br>
        In this session, Igor Bergman from Fujitsu Network Communications, will discuss the “open continuum” and how open software and hardware is the foundation of the next generation of the world’s most powerful and reliable networks.<br>
        <br>
        ※このプログラムは英語での講演となります。
      slides:
        - file: NEC.pdf

