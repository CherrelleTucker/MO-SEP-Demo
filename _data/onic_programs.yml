    - title: 新サービスインフラ構想におけるSONiCの活用
      time: 14:40-15:20
      type: スポンサーセッション4
      tag: s_06
      presenters:
        - name_and_title: |-
            沖 勝<br />
            株式会社インターネットイニシアティブ ネットワーク本部 プロダクト開発部
          photo: iij.JPG
      abstract: |-
        新しいサービスインフラ構想のネットワーク設計において、
        機能的制約や拡張性、コストなどの観点からホワイトボックススイッチ+SONiCを有力な
        プラットフォームとして選択しました。本セッションでは、ネットワーク設計において
        使用するSONiCの機能および、これまで検証を進めてきたなかで見つかった問題について
        どのように調査・対応したかを紹介します。
