      time: 15:10-16:40
      type: パネルディスカッション
      tag: s_08
      presenters:
        - name_and_title: ○モデレーター<br>
            NTT未来ねっと研究所<br> 中島 佳宏<br>
        - name_and_title: ○パネラー<br>
