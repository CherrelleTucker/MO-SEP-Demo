    - title: Data Intensive Architectureへ ー エッジコンピューティングとマルチアクセスの問題
      time: 9:30-10:10
      type: 講演1
      tag: s_01
      presenters:
        - name_and_title: |-
            河野 美也<br />
            シスコシステムズ 合同会社<br />
            業務執行役員　Distinguished Systems Engineer
          photo: kohnosan.jpg
      abstract: |-
        Data Intensive Architectureに向けて、
        データやコンピューティングリソースの遍在と、
        コネクションに縛られないマルチアクセスの柔軟な使用が求められます。
        現在領域ごとに様々な実現方法が提案されていますが、
        クラウドネイティヴ時代のベストプラクティスを模索するために、
        領域を超えレイヤも超えてフルスタック観点から見直す必要があると考えます。
        本セッションでは、エッジコンピューティングとマルチアクセスに関する
        現時点における諸問題を捉え、アーキテクチャ可能性を議論します。
      slides:
        - file: 049e18c790cbf6ae3707c1627d3b20d6.pdf
