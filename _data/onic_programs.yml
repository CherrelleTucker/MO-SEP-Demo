    - title: 企業WANを変えるSD-WANの正体とは
      time: 14:40-15:10
      type: 講演
      tag: s_33
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br>
            沈 文裕
          photo: 
      abstract: |-
        クラウドの利用が進み、WANのトラフィック増大、複雑な運用管理が課題になってきました。<br>
        そこで、アプリケーションごとのトラフィック制御やコントローラーによる集中管理を実現するSD-WANが注目されています。<br>
        本セミナーでは、SD-WANの概要や利用シーン、弊社テストベッドでの最新テスト結果についてご紹介します。
