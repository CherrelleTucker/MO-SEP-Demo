            - ノキアソリューションズ&ネットワークス株式会社<br>　鹿志村 康生<br>
          photo: 
      abstract: |-
        Software-Defined WAN (SDWAN) は、企業ネットワークなどを対象にシンプル
        かつ高いコントロール性、高い柔軟性と拡張性、コスト削減を可能にさせるアプローチ
        として注目されている技術です。<br>
        この注目されているSDWANについて、有識者を一堂に集め、対象、技術、マイグレー
        ションな側面から深掘りしていきます。
      slides:
        - file: f08.pdf
        - file: f08_2.pdf
        - file: f08_3.pdf
        - file: f08_4.pdf
        - file: f08_5.pdf
