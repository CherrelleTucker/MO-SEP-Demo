    - title: Open Networking に対するNTTコミュニケーションズの挑戦
      time: 10:00-10:30
      type: 講演
      tag: s_01
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br>
            山下 達也
          photo: 
      abstract: |-
        NTTコミュニケーションズは事業ビジョンとして、「Transform. Transcend.」と称し、 
        お客さまのビジネスや社会、そして市場に飛躍的進化（Transform）とダイナミック な
        変革（Transform）をもたらし、期待や想像を超える（Transcend）新たな価値や、 
        すべての垣根を越えて（Transcend）つながる世界を創造するため、時代を先駆ける 技術や
        サービスを提供することを目指しています。
        この事業ビジョン実現に向けた時代を先駆ける技術の一つとして、OpenNetworking の技術開発を
        積極的に行っております。<br/>本講演では、NTTコミュニケーションズにおけるOpenNetworkingの
        取組みとして、 OSSを活用した技術開発動向や人材育成についてお話しします。
      slides:
        - file: NTTpc.pdf

    - title: テレコムネットワークの仮想化：ETSI NFVからOPNFVまで
      time: 10:00-10:30
      type: 講演
      tag: s_02
      presenters:
        - name_and_title: |-
            株式会社NTTドコモ 先進技術研究所<br />
            Khan Ashiq
          photo: 
      abstract: |-
        NFVはネットワーク仮想化に基づいたテレコムネットワークの実装とオペレー ション技術を指す。<br>
        ETSI ISG NFVは管理機構のMANO を含め、その国際標準仕様を規定している。<br>
        ETSI NFV仕様の普及により、その実装の試みとしてOPNFVというオープンソースコミュニティも立ち
        上がった。OPNFVは仮想化テレコムネットワークを支える仮想化ネットワークプラットフォームを
        オープンソースソフトウェアで構築することを目的に、既に3つのリリースを公開した。本講演ではNFV
        がこれまでに歩んできた仮想化技術のコンセプトの具現化からその商用導入までのプロセスを紹介する。
      slides:
        - file: ysekiya.pdf
  
