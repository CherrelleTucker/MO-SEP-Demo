    - title: シスコ データセンター向けSDN技術とアプリケーションの可視化/分析
      time: 12:40-13:10
      type: 講演
      tag: s_32
      presenters:
        - name_and_title: |-
            シスコシステムズ合同会社<br>
            大平 伸一
          photo: 
      abstract: |-
        シスコは2014年夏にCisco ACI (Application Centric Infrastracture)を発表し、データセンターにおけるSDNに対して具体的なソリューションをいち早く提示して参りました。<br>
        本セミナーでは、Cisco ACI/APICによるネットワークの自動化、迅速化および物理ネットワークと仮想ネットワークの集中管理、FW/IPSやLBの集中制御などについてご紹介します。<br>
        更に、ACIネットワーク上を流れるパケットやフロー情報を全て収集/リアルタイム分析を行い、データセンター全体のアプリケーションの可視化とゼロトラストモデルの運用を可能とするCisco Tetration Analyticsについてご紹介します。
