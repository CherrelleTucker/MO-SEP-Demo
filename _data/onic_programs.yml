      abstract: |-
        ONOS プロジェクト内では、様々なユースケースの実装があります。このユースケース
        の1つであるCORD (Central Office Re-architected as a Data center) が、
        2016年5月に別プロジェクトとして独立しました。本講演では、CORDプロジェクトが
        独立するまでの経緯と、CORDが解決を目指している課題とその効果についてご紹介いたします。<br>
        また、ONOSの最新状況についても併せてお話しいたします。
      slides:
        - file: f11.pdf

