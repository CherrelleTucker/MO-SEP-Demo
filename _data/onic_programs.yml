    - title: 国際通信網の99％を担う海底ケーブル市場動向と当社事業のご紹介
      time: 10:50-11:30
      type: スポンサーセッション2
      tag: s_03
      presenters:
        - name_and_title: |-
            鹿島 崇宏<br />
            ＮＥＣ　海洋システム事業部
          photo: kashima.jpg
      abstract: |-
        ５Ｇなどモバイルデータ通信に求められる容量の拡大とデータ通信の
        グローバル化に伴い通信インフラとして海底ケーブルシステムの重要性が
        益々高まっています。ＮＥＣでは1960年代から海底ケーブル事業に参入し
        今では世界のトップ３ベンダーの一角として、日々世界中で海底ケーブルシステムの
        製造・敷設を行っています。海底というあまり目に触れることのない場所に
        ありつつも重要な役割を果たす海底ケーブルシステムの最近の市場動向をはじめ、
        実際にはどのようなシステムがどのような方法で導入されているのかをご紹介します。
