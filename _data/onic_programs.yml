    - title: NFV/SDN時代のネットワーク運用ライフサイクルの自動化へのアプローチ
      time: 16:40-17:10
      type: 講演
      tag: s_34
      presenters:
        - name_and_title: |-
            富士通株式会社<br>
            室町 和輝
          photo: 
      abstract: |-
        NFVに代表される仮想化技術の活用により、これまでできなかったネットワークの運用における柔軟性を実現することができるようになりました。一方で、NFV基盤や仮想ネットワークの操作、細やかなセキュリティ設定など新たな運用操作も増えていきます。<br>
        そのため、運用保守部門は新たなスキル習得やこれまで以上の稼動が必要となり、負担が大きくなることが予想されます。<br>
        本セミナーでは、保守稼動を軽減するなど富士通が考えるネットワーク運用ライフサイクルの自動化に向けたアプローチをご紹介します。
